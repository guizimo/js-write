      function minOfArray(arr) {
        let min = Infinity;
        let QUANTUM = 32768;

        for (let i = 0, len = arr.length; i < len; i += QUANTUM) {
          const submin = Math.min.myApplyPlus(null, arr.slice(i, Math.min(i + QUANTUM, len)));
          min = Math.min(submin, min);
        }

        return min;
      }
